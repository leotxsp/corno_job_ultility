<!DOCTYPE html>
<html>
<head>
  <title>PDF Auto Naming</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #reportUrl a {
      color: #007bff;
      text-decoration: underline;
    }

    #reportUrl {
      margin-top: 10px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
    }
    #error {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <label for="drugnameSelector">Drugname Selector (for nextgendrugall):</label>
  <input type="text" id="drugnameSelector" placeholder="e.g., input.drugname-class">

  <label for="contractSelector">Contract Selector (for nextgendealall):</label>
  <input type="text" id="contractSelector" placeholder="e.g., .contract-class">

  <button id="saveButton">Save Selectors</button>
  <button id="generateButton">Generate Report URL</button>

  <div id="status">Saved!</div>
  <div id="error"></div>
  <div id="reportUrl" style="margin-top:10px;word-break:break-all;"></div>

  <script src="popup.js"></script>
</body>
</html>
