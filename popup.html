<!DOCTYPE html>
<html>
<head>
  <title>PDF Auto Naming</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
    }
    #error {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <label for="selectorInput">Enter Class or ID (e.g., .my-class or #my-id):</label>
  <input type="text" id="selectorInput" placeholder="e.g., .AppHeader-context-item-label">
  <button id="saveButton">Save Selector</button>
  <div id="status">Selector saved!</div>
  <div id="error"></div>
  <script src="popup.js"></script>
</body>
</html>
